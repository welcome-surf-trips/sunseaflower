    <script type="text/javascript">
		$(document).ready(function() {
            
            $(".button-custom").click(function(){
                //$($(this))[0].className = 'ativo';
                $($(this)).removeAttr('ativo');

                switch($(this).val()){

                    case "joinville": $(".label-titulo").text("XX-XX-XXX | 10 hs");
                                      $(".label-sub-titulo").text("Espaço Surf - Joinville- SC");
                    break;
                    case "camboriu": $(".label-titulo").text("XX-XX-XXX | 11 hs");
                                      $(".label-sub-titulo").text("Espaço Surf - Balneário Camboriu - SC");
                    break;
                    case "florianopolis": $(".label-titulo").text("XX-XX-XXX | 12 hs");
                                      $(".label-sub-titulo").text("Espaço Surf - Florianópolis - SC");
                    break;
                    case "floripa": $(".label-titulo").text("XX-XX-XXX | 13 hs");
                                      $(".label-sub-titulo").text("Espaço Surf - Flripa - SC");
                    break;
                    case "curitiba": $(".label-titulo").text("XX-XX-XXX | 14 hs");
                                      $(".label-sub-titulo").text("Espaço Surf - Curitiba - PR");
                    break;
                    case "portoalegre": $(".label-titulo").text("XX-XX-XXX | 15 hs");
                                      $(".label-sub-titulo").text("Espaço Porto Alegre Surf - Porto Alegre - RS");
                    break;
                    case "rio": $(".label-titulo").text("XX-XX-XXX | 16 hs");
                                      $(".label-sub-titulo").text("Espaço RioSurf - Rio de Janeiro - RJ");
                    break;
                    case "saopaulo": $(".label-titulo").text("XX-XX-XXX | 19 hs");
                                      $(".label-sub-titulo").text("Espaço SPSurf - São Paulo - SP");
                    break;
                }
            }); 


            $('.myform').submit(function(e) {
              var $this = $(this);
              $.ajax({
                  type: "GET", // GET & url for json slightly different
                  url: "http://welcomesurftrips.us8.list-manage.com/subscribe/post-json?c=?",
                  data: $this.serialize(),
                  dataType    : 'json',
                  contentType: "application/json; charset=utf-8",
                  error       : function(err) { alert("Could not connect to the registration server."); },
                  success     : function(data) {
                      if (data.result != "success") {
                          alert('Erro ao cadastrar seu e-mail, por favor tente em alguns minutos.');
                      } else {
                          alert("Precisamos confirmar o seu endereço de e-mail. Para concluir o processo de assinatura, clique no link existente no e-mail que acabamos de enviar para você.");
                          $('#modal-email').modal('show');
                      }
                  }
              });
              return false;
            });


			$("a[rel=example_group]").fancybox({
                'nextEffect': 'none',
                'prevEffect': 'none'
            });
    
    });
    </script>
